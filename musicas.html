<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Playlist</title>
  </head>
  
    <div class="ul"></div>
    <nav >
      <ul >
        <li>
          <a href="bastidores.html">Bastidores</a>
        </li>
        <li>
          <a href="historia dos filmes .html"> História dos Filmes</a>
        </li>
      </ul>
    </nav>
  </div>
  <body>  

    <img
      id="albumCover"
      src="default.jpg"
      alt="Capa do Álbum"
      style="width: 300px; height: 300px"
    />

    <div class="descricao">
      <h2 id="titulo"></h2>
      <i id="artista"></i>
    </div>

    <div class="duracao">
      <div class="barra">
        <input
          type="range"
          id="progress"
          value="0"
          min="0"
          max="100"
          step="1"
        />
        <div class="ponto"></div>
      </div>
      <div class="tempo">
        <p class="inicio" id="tempoAtual">0:00</p>
        <p class="fim" id="duracao"></p>
      </div>
    </div>

    <div class="player">
      <i class="fas fa-step-backward setas" id="prev"></i>
      <i class="fas fa-play-circle botao-play" id="play"></i>
      <i
        class="fas fa-pause-circle botao-pause"
        id="pause"
        style="display: none"
      ></i>
      <i class="fas fa-step-forward setas" id="next"></i>
    </div>

    <audio id="audio"></audio>

    <script src="script.js"></script>
  </body>
</html>
